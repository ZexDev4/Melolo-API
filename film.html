<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drama Stream</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.1/heic2any.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: auto;
        }

        #nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #1f1f1f;
            display: flex;
            justify-content: space-around;
            padding: 1rem;
            z-index: 30;
        }

        #nav button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        #nav button:hover {
            color: #e50914;
        }

        #home-section, #search-section {
            padding: 5rem 1rem 1rem;
        }

        #home-section h2, #search-section h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        #recommended-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .recommend {
            background: #333;
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background 0.3s;
        }

        .recommend:hover {
            background: #e50914;
        }

        #search-form {
            display: flex;
            width: 80%;
            max-width: 600px;
            margin: 0 auto 1rem;
        }

        #search-input {
            flex: 1;
            padding: 0.5rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 0.5rem 0 0 0.5rem;
        }

        #search-button {
            background: #e50914;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0 0.5rem 0.5rem 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        #search-button:hover {
            background: #f40612;
        }

        #search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .search-item {
            background: #333;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background 0.3s;
        }

        .search-item:hover {
            background: #444;
        }

        .search-item img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }

        .search-item p {
            margin-top: 0.5rem;
        }

        .search-item .episodes {
            font-size: 0.8rem;
            color: #aaa;
        }

        #video-section {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 10;
        }

        #back-btn {
            position: absolute;
            top: calc(1rem + env(safe-area-inset-top));
            left: calc(1rem + env(safe-area-inset-left));
            background: #e50914;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 10;
        }

        #back-btn:hover {
            background: #f40612;
        }

        #video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: calc(100vh * 9 / 16); /* Enforce 9:16 aspect ratio */
            margin: auto;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            opacity: 1;
            transition: opacity 0.5s ease;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            z-index: 10;
        }

        #play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        #controls {
            position: absolute;
            bottom: calc(3rem + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            transition: opacity 0.3s;
            z-index: 10;
        }

        #controls button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            margin: 0 0.5rem;
        }

        #controls button i {
            width: 24px;
            height: 24px;
        }

        #volume-slider {
            width: 100px;
            margin-left: 0.5rem;
        }

        #episode-btn {
            position: absolute;
            bottom: calc(3rem + env(safe-area-inset-bottom));
            right: calc(1rem + env(safe-area-inset-right));
            background: #e50914;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 10;
        }

        #episode-btn:hover {
            background: #f40612;
        }

        #bottom-sheet {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            z-index: 20;
        }

        #bottom-sheet.open {
            opacity: 1;
            pointer-events: auto;
        }

        #sheet-content {
            background: #1f1f1f;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            padding: 2rem 1rem 1rem 1rem;
            position: relative;
        }

        #bottom-sheet.open #sheet-content {
            transform: translateY(0);
        }

        #sheet-content h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        #close-sheet {
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        #close-sheet i {
            width: 32px;
            height: 32px;
        }

        #episode-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (min-width: 768px) {
            #episode-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            #episode-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .episode {
            background: #333;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background 0.3s;
        }

        .episode:hover {
            background: #444;
        }

        .episode.active {
            background: #e50914;
        }

        .episode.active:hover {
            background: #f40612;
        }
    </style>
</head>
<body>
    <nav id="nav">
        <button data-section="home">Home</button>
        <button data-section="search">Search</button>
    </nav>
    <div id="home-section">
        <h2>Recommended Dramas</h2>
        <div id="recommended-grid"></div>
    </div>
    <div id="search-section" style="display: none;">
        <div id="search-form">
            <input id="search-input" type="text" placeholder="Search for dramas...">
            <button id="search-button"><i data-lucide="search"></i></button>
        </div>
        <div id="search-results"></div>
    </div>
    <div id="video-section" style="display: none;">
        <button id="back-btn"><i data-lucide="arrow-left"></i></button>
        <div id="video-wrapper">
            <video id="video" autoplay muted></video>
            <div id="play-overlay"><i data-lucide="play"></i></div>
        </div>
        <div id="controls">
            <button id="play-pause"><i data-lucide="play"></i></button>
            <button id="volume-toggle"><i data-lucide="volume-2"></i></button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
        <button id="episode-btn"><i data-lucide="list"></i></button>
        <div id="bottom-sheet">
            <div id="sheet-content">
                <button id="close-sheet"><i data-lucide="x"></i></button>
                <h2>Episodes</h2>
                <div id="episode-grid"></div>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();

        const apiBase = 'https://melolo-api.vercel.app/';
        const proxy = 'https://api.allorigins.win/raw?url=';
        const nav = document.getElementById('nav');
        const homeSection = document.getElementById('home-section');
        const searchSection = document.getElementById('search-section');
        const videoSection = document.getElementById('video-section');
        const backBtn = document.getElementById('back-btn');
        const recommendedGrid = document.getElementById('recommended-grid');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResults = document.getElementById('search-results');
        const video = document.getElementById('video');
        const playOverlay = document.getElementById('play-overlay');
        const playPauseBtn = document.getElementById('play-pause');
        const volumeToggle = document.getElementById('volume-toggle');
        const volumeSlider = document.getElementById('volume-slider');
        const episodeBtn = document.getElementById('episode-btn');
        const bottomSheet = document.getElementById('bottom-sheet');
        const closeSheet = document.getElementById('close-sheet');
        const episodeGrid = document.getElementById('episode-grid');

        const sections = ['home', 'search'];
        let lastSection = 'home';
        let currentEpisodeIndex = 0;
        let episodes = [];
        let prevVolume = 1;

        async function fetchRecommendations() {
            try {
                const res = await fetch(`${apiBase}/api/recommend`);
                const data = await res.json();
                if (data.status_code === 200) {
                    return data.recommendations;
                } else {
                    console.error('Error fetching recommendations:', data);
                    return [];
                }
            } catch (error) {
                console.error('Fetch error:', error);
                return [];
            }
        }

        async function populateRecommendedGrid() {
            const recs = await fetchRecommendations();
            recommendedGrid.innerHTML = '';
            recs.forEach(drama => {
                const div = document.createElement('div');
                div.classList.add('recommend');
                div.textContent = drama.drama_name;
                div.addEventListener('click', () => loadDrama(drama.series_id));
                recommendedGrid.appendChild(div);
            });
        }

        async function loadThumbnail(img, url) {
            try {
                const proxyUrl = proxy + encodeURIComponent(url);
                const res = await fetch(proxyUrl);
                const blob = await res.blob();
                const isHeic = url.toLowerCase().includes('.heic') || blob.type === 'image/heic' || blob.type === 'image/heif';
                let finalBlob = blob;
                if (isHeic) {
                    finalBlob = await heic2any({ blob, toType: 'image/jpeg' });
                }
                img.src = URL.createObjectURL(finalBlob);
            } catch (err) {
                console.error('Thumbnail load error:', err);
                img.src = ''; // or placeholder
            }
        }

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;
            try {
                const res = await fetch(`${apiBase}/api/search?query=${encodeURIComponent(query)}`);
                const data = await res.json();
                searchResults.innerHTML = '';
                if (data.status_code === 200) {
                    for (const book of data.books) {
                        const div = document.createElement('div');
                        div.classList.add('search-item');
                        const img = document.createElement('img');
                        img.alt = book.title;
                        if (book.thumb_url) {
                            loadThumbnail(img, book.thumb_url);
                        }
                        div.appendChild(img);
                        const p = document.createElement('p');
                        p.textContent = book.title;
                        div.appendChild(p);
                        const episodesP = document.createElement('p');
                        episodesP.classList.add('episodes');
                        episodesP.textContent = `${book.last_chapter_index} episodes`;
                        div.appendChild(episodesP);
                        div.addEventListener('click', () => loadDrama(book.series_id));
                        searchResults.appendChild(div);
                    }
                } else {
                    console.error('Error searching:', data);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function showSection(sec) {
            sections.forEach(s => {
                document.getElementById(`${s}-section`).style.display = (s === sec ? 'block' : 'none');
            });
            videoSection.style.display = (sec === 'video' ? 'block' : 'none');
            if (sec === 'video') {
                nav.style.display = 'none';
            } else {
                nav.style.display = 'flex';
                video.pause();
            }
        }

        nav.addEventListener('click', (e) => {
            if (e.target.dataset.section) {
                lastSection = e.target.dataset.section;
                showSection(lastSection);
            }
        });

        backBtn.addEventListener('click', () => {
            showSection(lastSection);
        });

        async function loadDrama(series_id) {
            try {
                const res = await fetch(`${apiBase}/api/video-details?series_id=${series_id}`);
                const data = await res.json();
                if (data.status_code === 200) {
                    episodes = data.videos;
                    episodeGrid.innerHTML = '';
                    episodes.forEach((ep, i) => {
                        const div = document.createElement('div');
                        div.classList.add('episode');
                        div.textContent = `Episode ${ep.chapter}`;
                        div.dataset.index = i;
                        div.addEventListener('click', () => {
                            loadEpisode(i);
                            bottomSheet.classList.remove('open');
                        });
                        episodeGrid.appendChild(div);
                    });
                    await loadEpisode(0);
                    showSection('video');
                } else {
                    console.error('Error loading drama:', data);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        async function loadEpisode(index) {
            currentEpisodeIndex = index;
            const ep = episodes[index];
            try {
                const res = await fetch(`${apiBase}/api/video-model?video_id=${ep.video_id}`);
                const data = await res.json();
                if (data.status_code === 200) {
                    const url = data.video_urls.main_url || data.video_urls.backup_url;
                    if (url) {
                        video.src = url;
                        video.load();
                        video.play();
                        updateActiveEpisode();
                    } else {
                        console.error('No video URL found');
                    }
                } else {
                    console.error('Error loading video model:', data);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        function updateActiveEpisode() {
            document.querySelectorAll('.episode').forEach(el => el.classList.remove('active'));
            const activeEl = document.querySelector(`.episode[data-index="${currentEpisodeIndex}"]`);
            if (activeEl) {
                activeEl.classList.add('active');
            }
        }

        playOverlay.addEventListener('click', () => {
            video.play();
        });

        video.addEventListener('play', () => {
            playOverlay.classList.add('hidden');
            playPauseBtn.innerHTML = '<i data-lucide="pause"></i>';
            lucide.createIcons();
        });

        video.addEventListener('pause', () => {
            playOverlay.classList.remove('hidden');
            playPauseBtn.innerHTML = '<i data-lucide="play"></i>';
            lucide.createIcons();
        });

        video.addEventListener('ended', async () => {
            if (currentEpisodeIndex < episodes.length - 1) {
                await loadEpisode(currentEpisodeIndex + 1);
            }
        });

        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });

        volumeToggle.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                video.volume = prevVolume;
                volumeSlider.value = prevVolume;
                volumeToggle.innerHTML = '<i data-lucide="volume-2"></i>';
            } else {
                prevVolume = video.volume;
                video.muted = true;
                video.volume = 0;
                volumeSlider.value = 0;
                volumeToggle.innerHTML = '<i data-lucide="volume-x"></i>';
            }
            lucide.createIcons();
        });

        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
            video.muted = (volumeSlider.value == 0);
            if (video.muted) {
                volumeToggle.innerHTML = '<i data-lucide="volume-x"></i>';
            } else {
                prevVolume = volumeSlider.value;
                volumeToggle.innerHTML = '<i data-lucide="volume-2"></i>';
            }
            lucide.createIcons();
        });

        episodeBtn.addEventListener('click', () => {
            bottomSheet.classList.add('open');
        });

        closeSheet.addEventListener('click', () => {
            bottomSheet.classList.remove('open');
        });

        bottomSheet.addEventListener('click', (e) => {
            if (e.target === bottomSheet) {
                bottomSheet.classList.remove('open');
            }
        });

        // Initial setup
        populateRecommendedGrid();
        showSection('home');
    </script>
</body>
    </html>
