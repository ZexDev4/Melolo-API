<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMT-Drama | Nonton Video Pendek</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /*
        ======================================================
        CSS STYLES (Responsive & Theme Adaptive)
        ======================================================
        */
        :root {
            /* ‚òÄÔ∏è Light Mode Futuristik */
            --background-color: #F0F4F8; 
            --text-color: #1A202C; 
            --card-background: #FFFFFF; 
            --accent-color: #4C51BF; /* Royal Purple */
            --secondary-accent: #3182CE; /* Bright Blue */
            --border-color: #E2E8F0; 
            --player-bg: #111827;
            --toggle-text: 'üåô Dark Mode';
        }

        [data-theme='dark'] {
            /* üåô Dark Mode Futuristik */
            --background-color: #0F172A; 
            --text-color: #E2E8F0; 
            --card-background: #1E293B; 
            --accent-color: #6366F1; /* Indigo */
            --secondary-accent: #38BDF8; /* Sky Blue */
            --border-color: #334155;
            --player-bg: #000000; 
            --toggle-text: '‚òÄÔ∏è Light Mode';
        }

        /* Global & Layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px; /* Padding lebih kecil untuk mobile */
        }

        /* --- Navigation Bar --- */
        nav {
            background-color: var(--card-background);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--accent-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav h1 {
            color: var(--accent-color);
            font-size: 1.3em; /* Lebih kecil di mobile */
            cursor: pointer;
            margin: 0;
        }

        .nav-link, #theme-toggle {
            font-size: 0.9em;
            padding: 6px 10px;
            margin-left: 5px;
            white-space: nowrap; /* Mencegah ikon/teks terpotong */
        }
        
        /* --- Content Layout --- */
        .screen {
            display: none;
            padding-top: 15px;
        }

        .screen.active {
            display: block;
        }

        .drama-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Kolom lebih kecil di mobile */
            gap: 15px;
            margin-top: 15px;
        }

        .drama-card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .drama-card img {
            width: 100%;
            height: 250px; /* Tinggi disesuaikan untuk mobile */
            object-fit: cover;
            display: block;
        }

        .card-info {
            padding: 10px;
        }

        .card-info h3 {
            font-size: 1em;
        }
        
        /* --- Search Form --- */
        #search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 6px;
        }
        
        /* --- Player Screen --- */
        #player-screen {
            min-height: calc(100vh - 60px); 
        }

        .video-player-container {
            width: 100%; /* Lebar penuh di mobile */
            height: 600px; /* Tinggi lebih pendek di mobile */
            max-width: 450px; /* Maksimum seperti HP vertikal */
            border-radius: 0; /* Hilangkan border-radius di mobile penuh */
            box-shadow: none;
            margin: 10px auto;
        }

        /* MEDIA QUERIES untuk Desktop (Lebih Rapi) */
        @media (min-width: 768px) {
            .app-container {
                padding: 20px;
            }
            
            /* Navigasi */
            nav {
                padding: 20px 40px;
            }
            nav h1 {
                font-size: 1.5em;
            }
            .nav-link, #theme-toggle {
                 font-size: 1em;
                 padding: 8px 15px;
                 margin-left: 10px;
            }

            /* Grid Desktop */
            .drama-grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Kolom lebih lebar */
                gap: 25px;
                margin-top: 25px;
            }
            
            .drama-card img {
                height: 350px; /* Kembali ke tinggi normal */
            }

            /* Player Desktop */
            .video-player-container {
                width: 400px; /* Tetap vertikal */
                height: 700px; 
                border-radius: 15px;
                margin: 20px auto;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.5); 
            }
        }
    </style>
</head>
<body>

    <nav>
        <h1 onclick="showScreen('dashboard')"><i class="fa-solid fa-fire"></i> TMT-Drama</h1>
        <div>
            <button id="dashboard-nav" class="nav-link active" onclick="showScreen('dashboard')"><i class="fa-solid fa-house"></i> Home</button>
            <button id="search-nav" class="nav-link" onclick="showScreen('search')"><i class="fa-solid fa-magnifying-glass"></i> Cari</button>
            <button id="theme-toggle"></button>
        </div>
    </nav>

    <div class="app-container">
        <div id="dashboard-screen" class="screen active">
            <h2>Rekomendasi Terpopuler üî•</h2>
            <div id="recommendation-list" class="drama-grid">
                <p class="loading-text">Memuat rekomendasi...</p>
            </div>
        </div>

        <div id="search-screen" class="screen">
            <h2>Pencarian Novel üîé</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Cari judul drama..." required>
                <button type="submit" class="nav-link"><i class="fa-solid fa-search"></i> Cari</button>
            </form>
            <div id="search-results-list" class="drama-grid">
                <p class="loading-text">Ketik dan tekan cari untuk melihat hasilnya.</p>
            </div>
        </div>

        <div id="player-screen" class="screen">
            <h2 id="player-title">Memuat Drama...</h2>
            
            <div class="video-player-container">
                <video id="episode-player" controls autoplay loop style="display:none;"></video>
                <p id="player-status" style="color:white; text-align: center; padding-top: 45%;">Memuat episode...</p>
                <div class="player-controls">
                    <button id="prev-episode"><i class="fa-solid fa-backward-step"></i></button>
                    <button id="next-episode"><i class="fa-solid fa-forward-step"></i></button>
                </div>
            </div>
            
            <p id="episode-info">Episode: 0 / 0</p>
            <button class="nav-link" onclick="showScreen('dashboard')" style="margin-top: 20px;"><i class="fa-solid fa-arrow-left"></i> Kembali ke Home</button>
        </div>
    </div>

    <script>
        /*
        ======================================================
        JAVASCRIPT LOGIC
        ======================================================
        */
        // PERUBAHAN: Gunakan domain API yang baru
        const API_BASE_URL = 'https://melolo-api.vercel.app/api'; 
        const PLACEHOLDER_IMG = 'https://via.placeholder.com/400x350/1E293B/38BDF8?text=NO+THUMBNAIL'; 
        
        let currentSeriesId = null;
        let videoList = [];
        let currentEpisodeIndex = 0;

        // Cache DOM elements
        const dashboardList = document.getElementById('recommendation-list');
        const searchResultsList = document.getElementById('search-results-list');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const episodePlayer = document.getElementById('episode-player');
        const playerTitle = document.getElementById('player-title');
        const playerStatus = document.getElementById('player-status');
        const episodeInfo = document.getElementById('episode-info');
        const prevButton = document.getElementById('prev-episode');
        const nextButton = document.getElementById('next-episode');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // --- Theme Toggle Logic ---
        const initTheme = () => {
            const storedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
                body.setAttribute('data-theme', 'dark');
            } else {
                body.removeAttribute('data-theme');
            }
        };

        themeToggle.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // --- Core Functions ---

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(`${screenId}-screen`).classList.add('active');
            
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            if (document.getElementById(`${screenId}-nav`)) {
                document.getElementById(`${screenId}-nav`).classList.add('active');
            }
            
            if (screenId !== 'player') {
                episodePlayer.pause();
                episodePlayer.style.display = 'none';
            }
        }

        function renderDramaList(dataList, container, hasThumbnail) {
            container.innerHTML = '';
            if (!dataList || dataList.length === 0) {
                container.innerHTML = '<p class="loading-text">Tidak ada hasil ditemukan.</p>';
                return;
            }

            dataList.forEach(item => {
                const seriesId = item.series_id || item.series_id;
                const title = item.title || item.drama_name;
                const thumbUrl = hasThumbnail ? (item.thumb_url || PLACEHOLDER_IMG) : PLACEHOLDER_IMG;
                
                const chapterCount = item.last_chapter_index ? `Bab Terakhir: ${item.last_chapter_index}` : 'Klik untuk detail';

                const card = document.createElement('div');
                card.className = 'drama-card';
                card.innerHTML = `
                    <img src="${thumbUrl}" alt="${title} Poster">
                    <div class="card-info">
                        <h3>${title}</h3>
                        <p style="color: var(--secondary-accent); font-size: 0.8em;">${chapterCount}</p>
                    </div>
                `;
                card.onclick = () => loadSeriesDetails(seriesId, title);
                container.appendChild(card);
            });
        }

        // --- API & Data Fetching ---

        async function fetchApi(endpoint, params = {}) {
            const queryString = new URLSearchParams(params).toString();
            const url = `${API_BASE_URL}${endpoint}?${queryString}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.status_code !== 200 && data.status_code !== 20) { 
                     throw new Error(`API Error: ${data.status_code}`);
                }
                return data;
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                throw error;
            }
        }

        async function loadRecommendations() {
            dashboardList.innerHTML = '<p class="loading-text"><i class="fa-solid fa-spinner fa-spin"></i> Memuat rekomendasi...</p>';
            try {
                const data = await fetchApi('/recommend');
                if (data.recommendations) {
                    renderDramaList(data.recommendations, dashboardList, false); 
                } else {
                     dashboardList.innerHTML = '<p class="error-text">Gagal memuat data rekomendasi.</p>';
                }
            } catch (error) {
                dashboardList.innerHTML = `<p class="error-text">Error jaringan. Pastikan domain API (${API_BASE_URL}) dapat diakses. ${error.message}</p>`;
            }
        }

        async function loadSeriesDetails(seriesId, title) {
            showScreen('player');
            playerTitle.textContent = `[Loading] ${title}`;
            playerStatus.textContent = "Mengambil daftar episode...";
            episodePlayer.style.display = 'none';

            try {
                const detailsData = await fetchApi('/video-details', { series_id: seriesId });
                videoList = detailsData.videos.sort((a, b) => a.chapter - b.chapter); 
                currentSeriesId = seriesId;
                
                if (videoList.length === 0) {
                    playerTitle.textContent = title;
                    playerStatus.textContent = "Tidak ada episode ditemukan untuk drama ini.";
                    return;
                }

                playerTitle.textContent = title;
                currentEpisodeIndex = 0;
                loadEpisode(currentEpisodeIndex);

            } catch (error) {
                playerStatus.textContent = "Gagal memuat detail seri. Cek koneksi API.";
            }
        }

        async function loadEpisode(index) {
            if (index < 0 || index >= videoList.length) {
                if (index < 0) prevButton.disabled = true;
                if (index >= videoList.length) nextButton.disabled = true;
                return;
            }
            
            const episode = videoList[index];
            currentEpisodeIndex = index;
            episodePlayer.pause();
            episodePlayer.style.display = 'none';
            playerStatus.textContent = `Memuat Episode ${episode.chapter} dari ${videoList.length}...`;
            episodeInfo.textContent = `Episode: ${episode.chapter} / ${videoList.length}`;
            
            prevButton.disabled = index === 0;
            nextButton.disabled = index === videoList.length - 1;
            
            try {
                const videoData = await fetchApi('/video-model', { video_id: episode.video_id });
                // Prioritas URL, biasanya main_url lebih baik
                const videoUrl = videoData.video_urls.main_url || videoData.video_urls.backup_url;

                if (videoUrl) {
                    episodePlayer.src = videoUrl;
                    episodePlayer.style.display = 'block';
                    playerStatus.textContent = "";
                    episodePlayer.load();
                    episodePlayer.play().catch(e => {
                        console.warn("Autoplay diblokir:", e);
                        playerStatus.textContent = "Tekan putar untuk melanjutkan Episode.";
                    });
                } else {
                    playerStatus.textContent = `Gagal mendapatkan URL streaming untuk Episode ${episode.chapter}.`;
                }
            } catch (error) {
                playerStatus.textContent = `Error saat mengambil model video untuk Episode ${episode.chapter}.`;
            }
        }

        // --- Event Handlers ---
        prevButton.addEventListener('click', () => loadEpisode(currentEpisodeIndex - 1));
        nextButton.addEventListener('click', () => loadEpisode(currentEpisodeIndex + 1));
        episodePlayer.addEventListener('ended', () => {
            if (currentEpisodeIndex < videoList.length - 1) {
                loadEpisode(currentEpisodeIndex + 1);
            } else {
                playerStatus.textContent = "Semua episode selesai! Kembali ke home.";
                episodePlayer.style.display = 'none';
            }
        });

        searchForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const query = searchInput.value;
            showScreen('search'); 
            searchResultsList.innerHTML = '<p class="loading-text"><i class="fa-solid fa-spinner fa-spin"></i> Mencari...</p>';

            try {
                const data = await fetchApi('/search', { query: query, limit: 20 });
                renderDramaList(data.books, searchResultsList, true); 
            } catch (error) {
                searchResultsList.innerHTML = '<p class="error-text">Error jaringan saat mencari.</p>';
            }
        });

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadRecommendations();
        });
    </script>
</body>
</html>
